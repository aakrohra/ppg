    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css" integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw==" crossorigin="anonymous" />

<body id="maipage" onload="setup()">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/js/all.min.js" integrity="sha512-UwcC/iaz5ziHX7V6LjSKaXgCuRRqbTp1QHpbOJ4l1nw2/boCfZ2KlFIqBUA/uRVF0onbREnY9do8rM/uT/ilqw==" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
    <div class="maitop">
        <h1>The Shrine of Mai Sakurajima</h1>
    </div>
    
    <div id="myModal" class="modal">
        
        <!-- The Close Button -->
        <span class="close">&times;</span>
        
        <!-- Modal Content (The Image) -->
        <div id="mimage">
            
            <img class="modal-content" id="img01">
            <div id="left-move" class="mover">
                <i class="fas fa-arrow-left arrow" id="left-arrow" ></i>
            </div>
            <div id="right-move" class="mover">
                <i class="fas fa-arrow-right arrow" id="right-arrow" ></i>
            </div>

        </div>
        
        
    </div>
    <div id="place"></div>
    
    <div id="maigallery"></div>
    <img class="maichibi bounce" src="../resources/maichibi.png" onclick="window.open('https://aobuta.fandom.com/wiki/Mai_Sakurajima')"></img>
    
    <script src="mai.js"></script>
</body>
